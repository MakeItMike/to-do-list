<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1 class="title">To-Do List</h1>

    <div class="all-tasks">
        <h2 class="task-list-title">List</h2>
        <ul class="task-list" data-list></ul>

        <form action="" data-new-list-form>
            <input data-new-list-input type="text" class="new list" placeholder="New List" aria-label="new list name">
            <button class="btn create" aria-label="create new list">+</button>
        </form>
    </div>

    <div class="todo-list" data-list-display-container>
        <div class="todo-header">
            <h2 class="list-title" data-list-title></h2>
            <p class="tast-count" data-list-count></p>
        </div>

        <div class="todo-body">
            <div class="tasks" data-tasks></div>

            <div class="new-task-creator">
                <form action="" data-new-task-form>
                    <input  data-new-task-input type="text" class="new task" placeholder="New Task" aria-label="new list name">
                    <button class="btn create" aria-label="create new task">+</button>
                </form>
            </div>

            <div class="delete-stuff">
                <button class="btn delete" data-clear-complete-tasks-button>Clear Comleted</button>
                <button class="btn delete" data-delete-list-button>Delete List</button>
            </div>
        </div>
    </div>

    <template id="task-template">
        <div class="task">
            <input type="checkbox">
            
            <label><span class="custom-checkbox"></span></label>
        </div>
    </template>
</body>
</html>
